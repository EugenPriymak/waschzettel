<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2280af8630.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Waschzettel</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <button class="btn" id="addBtn">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
            <button class="btn" id="userBtn">
                <i class="fa-solid fa-circle-user"></i>
            </button>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main__wrapper"></div>
        </div>
    </div>
    <!-- zettel form -->
    <div class="form__wrapper" id="form">
        <h2 class="form__title">Neu Zettel</h2>
        <form class="addForm"  enctype="multipart/form-data"  method="">
            <p class="input__logo">Unternehmenslogo</p>
            <input type="file" name="photo" multiple accept="image/*,image/jpeg" class="input" id="logo">
            <input type="text" name="" class="input" id="name" placeholder="Firmenname">
            <input type="text" name="" class="input" id="year" placeholder="GrÃ¼ndungsjahr">
            <input type="text" name="" class="input" id="branche" placeholder="Branche">
            <input type="text" name="" class="input" id="place" placeholder="Sitz der Firmenzentrale">
            <input type="text" name="" class="input" id="chef" placeholder="Name der Firmenchefin/des Firmenchefs">
            <input type="text" name="" class="input" id="address" placeholder="Internet-Adresse des Unternehmens">
            <textarea type="text" name="" class="textarea" id="subs" placeholder="Kurzbeschreibung"></textarea>
                <div class="btns-right">
                    <button type="button" class="cancelBtn">Cancel</button>
                    <button type="button" class="formOk">OK</button>
                </div>
        </form>

    </div>

    <div class="form__wrapper" id="loginForm">
        <h2 class="form__title">Anmelden</h2>
        <form class="addForm"  enctype="multipart/form-data" method="">
            <input type="text" name="" class="input" id="" placeholder="Username">
            <input type="text" name="" class="input" id="" placeholder="Password">
            <div class="btns">
                <button type="button">New User</button>
                <div class="btns-right">
                    <button type="button" class="cancelBtn" id="loginCancel">Cancel</button>
                    <button type="button" id="loginOk">OK</button>
                </div>
            </div>
           
        </form>

    </div>

    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
